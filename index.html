<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP.CO</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body{
            font-family: Helvetica, Arial, sans-serif , roboto;
        }
        .titan-one-regular {
               font-family: "Titan One", sans-serif;
              font-weight: 400;
              font-style: normal;
            }

    </style>
</head>
<body class="bg-black ">
    <p class="text-white font-thin text-center py-3">Sign up and get 20% off to your first order. <a href="#" class="underline font-semibold">Sign Up Now</a> <button class="fixed right-20 text-xl">X</button></p>
    <div class="landing bg-gray-300">
        <div class="nav bg-white flex justify-evenly items-center py-4">
            <div class="logo text-black text-4xl titan-one-regular">SHOP.CO</div>
            <div class="dropdown">
                <ul class="flex gap-5 font-thin text-gray-700 border-none ">
                    <li class="cursor-pointer rounded-full hover:bg-black hover:text-white transition-colors duration-400 p-3">
                        <select name="#" class="border-none cursor-pointer rounded-full hover:bg-black hover:text-white transition-colors duration-400">
                            <option class="cursor-pointer border-none " value="#" selected>Shop Now </option>
                            <option class="cursor-pointer border-none " value="#">Formal</option>
                            <option class="cursor-pointer border-none " value="#">Casual</option>
                            <option class="cursor-pointer border-none " value="#">Jeans</option>
                            <option class="cursor-pointer border-none " value="#">Tradtional</option>
                        </select> 
                    </li>
                    <li class="cursor-pointer rounded-full hover:bg-black hover:text-white transition-colors duration-400 p-3">On Sale</li>
                    <li class="cursor-pointer rounded-full hover:bg-black hover:text-white transition-colors duration-400 p-3">New Arrival</li>
                    <li class="cursor-pointer rounded-full hover:bg-black hover:text-white transition-colors duration-400 p-3">Brands</li>
                </ul>
            </div>
            <div class="search font-thin text-gray-700 bg-gray-100 flex w-[30%] p-3 rounded-full">
                <span class="material-symbols-outlined font-thin text-gray-700">search</span>
                <input type="text" class="bg-gray-100 w-[100%] hover:border-none" placeholder="Search for Products...">
            </div>
            <div class="flex text-black gap-1 p-3 text-2xl">
                <span class="material-symbols-outlined cursor-pointer p-2 rounded-full hover:bg-black hover:text-white transition-colors duration-400">shopping_cart</span>
                <span class="material-symbols-outlined cursor-pointer p-2 rounded-full hover:bg-black hover:text-white transition-colors duration-400">account_circle</span>
            </div>
        </div>
    </div>
</body>
</html>
